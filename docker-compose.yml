version: '3.1'
services: 
  aster-db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mariaroot
      MYSQL_USER: useraster
      MYSQL_PASSWORD: mariapass
      MYSQL_DATABASE: dbaster
    volumes: 
      - aster_data:/var/lib/mysql
volumes: 
  aster_data:
